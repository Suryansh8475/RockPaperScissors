<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Rock Paper Scissor</h1>
        <section class="all-choices">
            
            <div class="choice">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png" >
                <p>Rock</p>
            </div>
            <div class="choice">
                <img src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png" >
                <p>Paper</p>
            </div>
            <div class="choice">
                <img src="https://i.pinimg.com/474x/67/eb/fd/67ebfd32e898b4ec3ae4e59ae33832c8.jpg">
                <p>Scissor</p>
            </div>
        </section>
        <div class="win-score">
        <p > User <span class="user-score"> 0</span></p>
        <p > Computer <span class="computer-score"> 0</span></p>
    </div>
        <button class="btn">Play Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
